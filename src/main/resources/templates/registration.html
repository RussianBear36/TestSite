<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Страница регистрации</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/registr.css" rel="stylesheet">

</head>

<body class="text-center">

<div class="div-registr">
    <h1 class="h3 mb-3 font-weight-normal pb-2">Регистрация</h1>

    <div th:if="${message}" th:text="${message}"></div>

    <form class="form-signin mb-1" th:action="@{/registration}" method="post">

        <div class="mb-1">
            <label for="username" class="sr-only">Эл. почта</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Эл. почта" required autofocus>
        </div>

        <div class="mb-1">
            <label for="firstname" class="sr-only">Имя</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Имя" required autofocus>
        </div>

        <div class="mb-1">
            <label for="surname" class="sr-only">Фамилия</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия" required autofocus>
        </div>

        <div class="mb-1">
            <label for="faculty" class="sr-only">Факультет</label>
            <input type="text" id="faculty" name="faculty" class="form-control" placeholder="Факультет (опционально)" autofocus>
        </div>

        <div class="mb-1">
            <label for="course" class="sr-only">Курс</label>
            <input type="text" id="course" name="course" class="form-control" placeholder="Курс (опционально)" autofocus>
        </div>

        <div class="mb-1">
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>

        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>

</body>
</html>
